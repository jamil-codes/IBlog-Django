<section class="text-gray-600 body-font">
  <div class="container px-5 pt-10 pb-10 mx-auto">
    <h2 class="title-font sm:text-4xl text-3xl font-medium text-gray-900 text-center mb-14">Latest Blogs</h2>
    <div class="flex flex-wrap -m-4">
      {% for post in latest_posts %}
        <div class="p-4 md:w-1/3">
          <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
            <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ post.image.url }}" alt="{{ post.title }}" />
            <div class="p-6">
              <p class="tracking-widest text-sm title-font font-medium text-gray-400 mb-1">{{ post.category.title|default:'Uncategorized' }}</p>
              <h3 class="title-font text-lg font-medium text-gray-900 mb-3">{{ post.title }}</h3>
              <p class="leading-relaxed text-sm mb-3">{{ post.content|striptags|truncatechars:120 }}</p>
              <div class="flex items-center flex-wrap">
                <a href="{% url 'blog:post_detail' post.pk %}" class="text-blue-500 inline-flex items-center md:mb-2 lg:mb-0">
                  Learn More<svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <br />
    <br />
    <div class="flex gap-2 flex-wrap justify-center items-center">
      <a href="{% url 'blog:blog' %}" class="inline-flex text-white bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded text-lg">View All Blogs</a>
    </div>
  </div>
</section>
